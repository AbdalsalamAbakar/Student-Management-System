# fly.toml for Student Management System Backend

app = "student-management-system"   # change if name already taken
primary_region = "ams"               # Amsterdam

[build]
  # Node.js apps can usually just use the default build
  image = "node:22-bullseye"        # Node.js 22 image

[env]
PORT = "8080"
NODE_ENV = "production"
MONGO_URI = "your-mongodb-connection-string-here"

[experimental]
  allowed_public_ports = [8080]      # Fly will allow traffic to this port
  auto_rollback = true
